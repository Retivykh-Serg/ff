<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>iSchwarzenegger</title>
		<meta name="description" content="Система физических тренировок" />
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="css/jquery-ui.min.css" />
	</head>
	<body>
		<header>
			<p class="inline">Система персональных тренировок. <span class="hidden">Привет, <span id="user" class="hidden"></span>!</span></p>
			<div class="inline form-inline" id="userForm">
				<label for="userName">Введите ваше имя!</label>
				<input type="text" class="form-control" id="userName"/>
				<button type="button" class="btn btn-primary" id="btnName">Сохранить</button>
			</div>
		</header>
		
		<div id="listExContainer">
			<div id="listEx" class="form-inline">
				<h3>Список упражнений</h3>
				<p class="dayOfWeek"></p>
				<input type="text" class="form-control" id="newEx" placeholder="Новое упражнение"/>
				<button type="button" class="btn btn-primary pull-right" id="btnEx">Добавить</button><br>
				<button type="button" class="btn btn-primary pull-right" id="btnListSave">Сохранить</button>
				<div class="clear"></div>
				<p class="warning">Внимание! При смене программы недельной тренировки убедитесь, 
					что вы заполнили все показатели за предыдущие дни для старой программы тренировок!</p>
			</div>
		</div>
		
		<aside>
			<div id="datepicker"></div>
			<div class="form-inline" id="exForm">
				<h3>Недельный график</h3>
				<label>Понедельник</label><div data-id="0" class="weekEx"></div><br>
				<label>Вторник</label><div data-id="1" class="weekEx"></div><br>
				<label>Среда</label><div data-id="2" class="weekEx"></div><br>
				<label>Четверг</label><div data-id="3" class="weekEx"></div><br>
				<label>Пятница</label><div data-id="4" class="weekEx"></div><br>
				<label>Суббота</label><div data-id="5" class="weekEx"></div><br>
				<label>Воскресенье</label><div data-id="6" class="weekEx"></div><br>
				<button type="button" class="btn btn-primary pull-right hidden" id="btnWeekSave">Сохранить</button>
				<div class="clear"></div>
			</div>
		</aside>
		
		<div id="dayEx" class="bg-info form-inline">
			<h2>Тренировка <span id="dateEx"></span></h2>
			<div id="detailContainer"></div>
		</div>
		
		<div id="historyEx" class="form-inline">
			<h2>История тренировок</h2>
			<div id="historyContainer"></div>
		</div>
		
		<script type="text/javascript" src="js/jquery-1.12.0.min.js"></script>
		<script type="text/javascript" src="js/jquery-ui.min.js"></script>
		<script type="text/javascript" src="js/script.js"></script>
	</body>
</html>
