<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>iFunnyFant</title>
		<meta name="description" content="Веселые фанты!" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
	</head>
	<body class="noselect">
	
		<div id="main" class="color-main">
			<div id="aligner" class="aligner-gamers">
				<div id="task" style="display: none">
					<p id="fant-name" class="title"></p>
					<p id="fant-text" class="text"></p>
				</div>
			</div>
		</div>
		
		<div id="btn-wrapper" class="text">
			<div id="btn-add-gamer" class="color-add-gamer">Еще игрок</div>
			<div id="btn-start-game" class="color-start-game">Поехали!</div>
			<div id="btn-fail" class="color-fail hidden">FAIL</div>
			<div id="btn-win" class="color-win hidden">WIN</div>
		</div>
		
		<script type="text/javascript" src="js/jquery-1.12.0.min.js"></script>
		<script type="text/javascript" src="data.json"></script>
		<script type="text/javascript" src="js/script.js"></script>
	</body>
</html>
